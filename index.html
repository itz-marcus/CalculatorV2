<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
<div class="cal-body">
    <div class="spacing">
        <input class="screen" type="text">
        <button class="clear"id="dec">C</button>
        <button value="+"id="dec">+</button>
        <button value="-" id="dec" >-</button>
        <button value="*" id="dec">x</button>
        <button class="num-7" value="7">7</button>
        <button class="num-8" value="8">8</button>
        <button class="num-9" value="9">9</button>
        <button value="/" id="dec">÷</button>
        <button class="num-4" value="4">4</button>
        <button class="num-5" value="5">5</button>
        <button class="num-6" value="6">6</button>
        <button value="." id="dec">.</button>
        <button class="num-1" value="1">1</button>   
        <button class="num-2" value="2">2</button>
        <button class="num-3" value="3">3</button>
        <button value="**" id="dec">x▫</button>
        <button value="0" id="num-0">0</button>
        <button id="dec" class="answer">=</button>

        <script src="./JavaScript/calc.js"></script>
    </div>
   
</div>


</body>
</html>
